version: '3'

services:
  postgresql_db:
    image: postgres:15.2
    environment:
      POSTGRES_DB: pdapp
      POSTGRES_USER: nikitap
      POSTGRES_PASSWORD: ${PASSWORDDB}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./data/db:/var/lib/postgresql/data

  django_app:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DEBUG: "true"
      DATABASE_URL: "postgresql://nikitap:${PASSWORDDB}@postgresql_db:5432/pdapp"
      SECRET_KEY: ${SECRET_KEY}
      NAMEDB: ${NAMEDB}
      USERDB: ${USERDB}
      PASSWORDDB: ${PASSWORDDB}
      REDIS_PASSWD: ${REDIS_PASSWD}
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgresql_db
      - redis
    
  redis:
    image: redis:7.2-rc2-bullseye
    command: redis-server --requirepass ${REDIS_PASSWD}
    volumes:
      - ./data/redis:/data