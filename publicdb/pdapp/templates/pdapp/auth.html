{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login or Registration - ODMS</title>
	<link rel="stylesheet" href="{% static 'pdapp/CSS/auth.css' %}">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
	<div class="container" id="container">

		<div class="form-container register-container">
			<form action="#">
				<h1>Registration</h1>
				<input type="text" placeholder="Name">
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Password">
				<button>Register</button>
			</form>
		</div>

		<div class="form-container login-container">
			<form action="#">
				<h1>Login</h1>
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Password">
				<div class="content">
					<div class="checkbox">
						<input type="checkbox" name="checkbox" id="checkbox">
						<label>Remember me</label>
					</div>
					<div class="pass-link">
						<a href="#">Forgot password?</a>
					</div>
				</div>
				<button>Login</button>
			</form>
		</div>

		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1 class="title">Hello <br> friend</h1>
					<p>if you have an account, you can login here</p>
					<button class="ghost" id="login">Login
						<i class="lni lni-arrow-left login"></i>
					</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1 class="title">Start <br> exploring now</h1>
					<p>if you don't have an account yet, join us and start your journey.</p>
					<button class="ghost" id="register">Register
						<i class="lni lni-arrow-right register"></i>
					</button>
				</div>
			</div>
		</div>

	</div>

	<script src="{% static 'pdapp/JS/auth.js' %}"></script>
</body>
</html>
