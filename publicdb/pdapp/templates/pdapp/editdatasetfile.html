{% extends 'pdapp/layout-no-side.html' %} 
{% load static %} 


{% block head %}
    <link rel="stylesheet" href="{% static 'pdapp/CSS/editdatasetfile.css' %}" />
    <title>{{ datasetfile.name }}</title>
    <script src="{% static 'pdapp/JS/axios.min.js' %}"></script>
    <script src="{% static 'pdapp/JS/editdatasetfile.js' %}"></script>
{% endblock %} 


{% block content %}
    <div class="headline-block">
        <h1>{{ datasetfile.name }}</h1>
        <p>{{ datasetfile.description }}</p>
    </div>
    <div id="Table" class="tabcontent content-center mt-5">
        <table id="df-content"></table>
    </div>
    <div class="d-flex justify-content-center mt-5 buttons-container">
        <button class="btn1 btn-layer confirm">Confirm</button>
    </div>
{% endblock %}
