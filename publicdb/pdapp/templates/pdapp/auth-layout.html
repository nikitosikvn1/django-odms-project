{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    {% endblock %}
    <link rel="shortcut icon" type="image/png" href="{% static 'pdapp/IMG/favicon.png' %}"/>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet"> 
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'pdapp/CSS/auth-layout.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <!-- LEFT SIDE -->
            <div class="left-side">

            </div>
            <!-- RIGHT SIDE -->
            <div class="right-side">
                <div class="form-block">
                    <img src="{% static 'pdapp/IMG/logo-no-background.svg' %}" alt="" class="auth-logo">
                    {% block form %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
