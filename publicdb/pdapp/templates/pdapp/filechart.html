{% extends 'pdapp/layout-no-side.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'pdapp/CSS/filechart.css' %}">
    <title>{{ datasetfile.name }}</title>
    <!-- Charts.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'pdapp/JS/filechart.js' %}"></script>
{% endblock %}


{% block content %}
    <div class="headline-block">
        <h1>{{ datasetfile.name }}</h1>
        <p>{{ datasetfile.description }}</p>
    </div>
    <div class="content-center">
        <div class="tab-control">
            <button class="tablink" data-page="Chart">Chart</button>
            <button class="tablink" data-page="Table">Table</button>
        </div>
        
        <div id="Chart" class="tabcontent">
            <canvas width="1152px" height="720" id="chartfield"></canvas>
        </div>
          
        <div id="Table" class="tabcontent"> 
            <table id="df-content">
                
            </table>
        </div>
    </div>
{% endblock %}
